<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <h1>This is H1 Heading Highest Level of Heading</h1>
  <!-- br tag represent break line in html-->
  <br>

  <h6>This is H6 Heading Lowest Level of Heading</h6>

  <!-- hr tag defines horizontal line-->
  <hr />


  <!--we can define attributes to give special meaning to tags in html-->
  <hr size="3" noshade />

</body>

</html>
